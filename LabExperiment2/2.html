<!--Design a responsive navigation bar that changes its appearance and behaviour based on the user's
scroll position. Implement animations, such as sliding or fading, as the user scrolls up or down
the webpage.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2.css" />
    <title>Scrolling Navigation Bar</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <div class="logo">ANURAG</div>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="content">
      <section id="home">
        <h2>Home Section</h2>
      </section>

      <section id="about">
        <h2>About Section</h2>
      </section>

      <section id="services">
        <h2>Services Section</h2>
      </section>

      <section id="contact">
        <h2>Contact Section</h2>
      </section>
    </div>

    <script src="2.js"></script>
  </body>
</html>
